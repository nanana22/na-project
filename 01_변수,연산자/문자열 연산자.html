<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        //window가 열릴때 function 함수를 실행해라
        window.onload = function(){
            var list = ""; //string 타입
            var num = 10; //number 타입


            //복합대입 연산자를 통해 list변수에 문자열을 누적
            //<ul> 분립기호 리스트
            list += "<ul>";
            list += "   <li>안녕</li>";
            list += "   <li>자바스크립트</li>";
            list += "<ul>";

            
            num += 10;
            num += 30;

            //문서에 출력하라
            document.body.innerHTML = list;
            document.write (num);
        }
    </script>
</body>
</html>
