<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문(switch)</title>
</head>
<body>
    <script>

        var rank = window.prompt("직급을 입력하세요."," 1-부장, 2-차장, 3-과장, 4-대리, 5-사원");

        
        //switch문에서는 break문이 필수. 없으면 모든 문장 다 출력해버린다..! default는 옵션~
        switch(rank){
            case "1" : document.write("<p>부장의 급여는 <strong> 500만원 </strong> </p> 입니다.");
                break;
            case "2" : document.write("<p>차장의 급여는 <strong> 400만원 </strong> </p> 입니다.");
                break;
            case "3" : document.write("<p>과장의 급여는 <strong> 300만원 </strong> </p> 입니다.");
                break;
            case "4" : document.write("<p>대리의 급여는 <strong> 200만원 </strong> </p> 입니다.");
                break;
            case "5" : document.write("<p>사원의 급여는 <strong> 100만원 </strong> </p> 입니다.");
                break;
            default : alert("잘못 입력했습니다. 다시 시도하세요.");
        }
    </script>
</body>
</html>
