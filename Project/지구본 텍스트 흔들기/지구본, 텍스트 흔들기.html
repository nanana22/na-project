<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지구본, 텍스트 흔들기</title>
    <link rel="stylesheet" href="css/text.css">
    <script src="libs/jquery-3.6.0.min.js"></script>

    <script>
        function hello(){

            //아래 코드는 좌표값과 배경이미지의 크기를 난수로 대입하기 위해 값을 얻음.
            var rnd1 = Math.floor(Math.random() * 20);  //0~20
            var rnd2 = Math.floor(Math.random() * 40);  //0~40
            var rnd3 = Math.floor(Math.random() * 3) +100; //100~103. +100은 100부터라는 뜻

            //글자 흔들기
            //bottom 값은 rnd1 (0~20) , left 값은 rnd2 (0~40)
            $(".hello").css({
                "bottom" : rnd1, "left" : rnd2
            })

            //배경 확대
            $(".hello .text").css({"background-size" : rnd3 + "%"});
        }

        //0.01초마다 hello()함수가 호출된다.
        setInterval(hello,0.6);
    </script>
</head> 
<body>
    
    <div class="hello">
        <div class="text">안녕하세요</div>
    </div>
</body>
</html>
