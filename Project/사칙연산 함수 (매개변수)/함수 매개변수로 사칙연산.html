<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수있는 함수로 사칙연산 표현하기</title>
</head>
<body>
    <script>
        
        //가장 기본적인 함수 (매개변수가 없다.)
        function hello() {
            document.write("반갑습니다. <br>");
        }
        hello();


        //매개변수와 리턴값이 있는 함수
        function add(num1, num2){
            var result = num1 + num2;
            return result;  //호출한 곳으로 결과값을 넘긴다.
        }

        function mul(num1, num2){
            var result = num1 * num2;
            return result;  //호출한 곳으로 결과값을 넘긴다.
        }
        

        function minus(num1, num2){
            var result = num1 - num2;
            return result;  //호출한 곳으로 결과값을 넘긴다.
        }
        


        var value = add(100, 20);
        alert("두 수의 합은? " + value);



        var value = mul(100, 20);
        alert("두 수의 곱은? " + value);



        var value = minus(100, 20);
        alert("두 수의 차는? " + value);


    </script>
</body>
</html>
