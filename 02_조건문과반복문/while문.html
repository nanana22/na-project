<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(while)</title>
</head>
<body>
    <script>
        // 1부터 100까지의 합계 구하기
        var sum = 0; //누적할 값
        var i = 1;

        //while문은 초기값, 조건식, 증감식이 따로 떨어져 있으므로
        //for문에 비하여 가독성이 떨어진다. 
        //그러므로, while문은 무한루프 전용으로 사용을 한다.
        //while문은 한 번도 수행을 안할 수 있다. 조건식이 앞에 있으므로.
        while( i<=105 ){
            sum += i;
            document.write( sum + ", " + i + "<br>");
            i++;
        }

        document.write("1~" + (i-1) + "까지의 합은 " + sum + "입니다~ 멋지죠? 빠르죠? ");

    </script>
</body>
</html>
