<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue 예제</title>
</head>
<body>
    <script>
        //2의 배수를 제외하고 다 출력하기
        for(var i=1; i<=100; i++){

            //2의 배수인지
            if(i%2 ==0){
                continue;   //continue를 실행하게 되면 아랫줄 코드를 무시하고 증감식으로 이동
            }

            document.write("2의 배수 " + i + "<br>");
        }
    </script>
</body>
</html>
