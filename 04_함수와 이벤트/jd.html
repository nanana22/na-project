<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수: 홀짝 프로그램</title>
</head>
<body>
    <script>

        function checkOdd(number){
            
            if(number % 2 ){
                document.write(number + "는 홀수입니다.");
            }

            else{
                document.write(number + "는 짝수입니다.");
            }
        }


        var number = prompt("숫자입력하세요");
        checkOdd(number);

        number = prompt("숫자를 입력해주세요");
        checkOdd(number);

    </script>
</body>
</html>
