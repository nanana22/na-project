<!DOCTYPE html>
<html lang="ko">
<head>

    <title>함수에 반복문쓰기</title>
</head>
<body>
    <script>
        
        // for(var i=1; i<=5; i++){
        //     document.write(i + ". 홍길동 <br>") 
        // }


        //함수를 사용하는 방법 ( 코드의 재활용 )
        function callName(name, count){
            for(var i=1; i<=count; i++){
                document.write(i + ". " + name + "<br>");
            }
        }

        //매개변수를 달리 주면 결과가 달라진다
        callName("민지",3);
        callName("하이",10);
    </script>
</body>
</html>
