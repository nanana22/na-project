<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-5</title>
</head>
<body>
    <script>
        
        var score = window.prompt("점수를 입력하세요", "100 이하로 적으세요.");
        
        //string을 number 강제 형변환
        score = parseInt(score);


        //값 비교
        if( score>=90 && score <=100){
            document.write( score + "점을 받은 당신! 학점은 A 입니다. 축하드립니다.");
        }

        else if( score>=80 && score <90 ){
            document.write( score + "점을 받은 당신! 아쉽네요. 학점은 B 입니다. 수고하셨어요.");
        }

        else if( score>=70 ){
            document.write( score + "점을 받은 당신... 학점은 C 입니다.");
        }

        else {
            document.write( score + "점을 받은 당신...학점은 F 입니다.");
        }
    </script>
</body>
</html>
